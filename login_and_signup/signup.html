<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="description" content="포트폴리오" />
      <meta name="keywords" content="html5, css3 ,javascript" />
      <meta name="author" content="김기철, 이원철, 정종우, 추경" />
      <meta name="robots" content="index,follow" />
      <!-- <meta property="og:url" content="수정해야함" /> -->
      <meta property="og:title" content="세미콜론의 대학" />
      <meta property="og:type" content="website" />
      <meta property="og:image:width" content="400" />
      <meta property="og:image:height" content="210" />
      <!-- <meta property="og:image" content="이미지경로" /> -->
      <!-- <meta property="og:description" content="" /> -->

      <title>회원가입</title>
      <link rel="stylesheet" href="../css/reset.css" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
      <!-- <link rel="shortcut icon" href="images/favicon.ico" /> -->
   </head>
   <body>
      <p id="skipNav"><a href="#content">본문바로가기</a></p>
      <div id="wrap">
         <header id="header">
            <div class="inner"></div>
         </header>
         <!-- //header -->
         <main id="container" class="signup-page">
            <section id="content">
               <div class="con-box signup">
                  <div class="inner">
                     <h2>회원가입</h2>
                     <div class="signup-gide">
                        <ul>
                           <li>
                              <em>STEP</em>
                              <p>01</p>
                              <i class="xi-user-o"></i>
                              <p>회원가입</p>
                           </li>
                           <li>
                              <em>STEP</em>
                              <p>02</p>
                              <i class="xi-file-check-o"></i>
                              <p>약관동의</p>
                           </li>
                           <li>
                              <em>STEP</em>
                              <p>03</p>
                              <i class="xi-document"></i>
                              <p>정보입력</p>
                           </li>
                           <li>
                              <em>STEP</em>
                              <p>04</p>
                              <i class="xi-check-circle-o"></i>
                              <p>가입완료</p>
                           </li>
                        </ul>
                     </div>
                     <h3>필수입력 정보</h3>
                     <p>필수 항목이므로 반드시 입력해 주시기 바랍니다.</p>
                     <form action="#" method="post" name="signup-form" class="signup-form">
                        <fieldset>
                           <legend>회원 정보 입력</legend>
                           <table class="input-info required">
                              <caption>
                                 회원 정보 입력
                              </caption>
                              <colgroup>
                                 <col class="w1" />
                                 <col class="w2" />
                              </colgroup>
                              <tbody>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-id">아이디</label>
                                    </th>
                                    <td>
                                       <input
                                          type="text"
                                          id="user-id"
                                          title="아이디를 입력하세요"
                                          placeholder="영문 + 숫자, 6~16글자 사이로 아이디를 입력하세요."
                                          class="w530" />
                                       <button type="button" class="w140">중복확인</button>
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-pw">비밀번호</label>
                                    </th>
                                    <td>
                                       <input
                                          type="password"
                                          id="user-pw"
                                          title="비밀번호를 입력하세요."
                                          placeholder="영문, 숫자, 특수문자 포함 16자리 이상"
                                          class="w300" />
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-pw2">비밀번호 재확인</label>
                                    </th>
                                    <td>
                                       <input
                                          type="password"
                                          id="user-pw2"
                                          title="비밀번호를 입력하세요."
                                          placeholder="비밀번호 재입력"
                                          class="w300" />
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-name">이름</label>
                                    </th>
                                    <td>
                                       <input
                                          type="text"
                                          id="user-name"
                                          title="이름을 입력하세요"
                                          placeholder="이름 입력"
                                          class="w530" />
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-phone-number">휴대폰 번호</label>
                                    </th>
                                    <td>
                                       <input
                                          type="text"
                                          id="user-phone-number"
                                          title="휴대폰 번호를 입력하세요"
                                          class="w120" />
                                       <input type="text" title="휴대폰 번호를 입력하세요" class="w120" />
                                       <input type="text" title="휴대폰 번호를 입력하세요" class="w120" />
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">생년월일</th>
                                    <td>
                                       <input type="text" title="생년을 입력하세요" class="w110" />
                                       <span>년</span>
                                       <input type="text" title="생월을 입력하세요" class="w110" />
                                       <span>월</span>
                                       <input type="text" title="생일을 입력하세요" class="w110" />
                                       <span>일</span>
                                       <input type="radio" name="calendar" id="solar" />
                                       <label for="solar">양력</label>
                                       <input type="radio" name="calendar" id="lunar" />
                                       <label for="lunar">음력</label>
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">
                                       <label for="user-email">이메일</label>
                                    </th>
                                    <td>
                                       <input type="email" id="user-email" title="이메일을 입력하세요" class="w180" />
                                       <span>@</span>
                                       <input type="email" title="이메일을 입력하세요" class="w180" />
                                       <select name="" id="">
                                          <option value="">직접입력</option>
                                          <option value="">naver.com</option>
                                          <option value="">daum.net</option>
                                          <option value="">nate.com</option>
                                          <option value="">google.co.kr</option>
                                          <option value="">hanmail.net</option>
                                       </select>
                                       <i class="xi-angle-down"></i>
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">성별</th>
                                    <td>
                                       <span class="radio">
                                          <input type="radio" name="gender" id="man" />
                                          <label for="man">남자</label>
                                          <input type="radio" name="gender" id="woman" />
                                          <label for="woman">여자</label>
                                       </span>
                                    </td>
                                 </tr>
                                 <tr>
                                    <th scope="row">광고 및 마케팅 수신 동의(선택)</th>
                                    <td>
                                       <input type="checkbox" name="receive-whether" id="messege-approve" />
                                       <label for="messege-approve">문자 승인</label>
                                       <input type="checkbox" name="receive-whether" id="email-approve" />
                                       <label for="email-approve">이메일 승인</label>
                                       <strong
                                          >수신 동의 시 샘플링,체험단 등 이벤트 소식을 빠르게 받아보실 수
                                          있습니다.</strong
                                       >
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                           <h3>선택입력 정보</h3>
                           <table class="input-info optional">
                              <tbody>
                                 <colgroup>
                                    <col class="w1" />
                                    <col class="w2" />
                                 </colgroup>
                                 <tr>
                                    <th>
                                       <label for="user-address">주소</label>
                                    </th>
                                    <td>
                                       <input type="text" id="user-address" title="주소를 입력하세요." class="w380" />
                                       <button type="button" class="w140">우편번호 검색</button>
                                       <input type="text" title="주소를 입력하세요" class="w900" />
                                       <input
                                          type="text"
                                          title="상세 주소를 입력하세요"
                                          placeholder="상세주소를 입력해주세요."
                                          class="w900" />
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </fieldset>
                     </form>
                     <p class="btn">
                        <input type="submit" value="가입" />
                        <input type="reset" value="취소" />
                     </p>
                  </div>
               </div>
            </section>
         </main>
         <footer id="footer">
            <div class="inner"></div>
         </footer>
      </div>
      <script src="../js/main.js"></script>
   </body>
</html>
